{%load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{app_name}}</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .swipe-container {
      position: fixed;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    #swipe {
      width: 99%;
    }

    #map {
      width: 100%;
      height: 100% !important;
      position: fixed;
      padding-top: 10px;
    }

    #map .ol-zoom {
      position: fixed !important;
      top:auto;
      left: auto;
      bottom: 30px !important;
      right: 5px !important;
    }
  </style>

  <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
  <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
  <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
  <script src="https://openlayers.org/en/v4.6.4/build/ol.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
</head>

<body>
  <div id='reactjs-app'></div>

  <script type="text/javascript">
    function getCookie(name) {
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    const CSRF_TOKEN = getCookie('csrftoken');

    const app_name = "{{app_name}}"
    const site_url = "{{SITEURL}}"
    const app_instance_id = "{{instance.id}}"
    const app_instance_config = {{instance.config | escape | safe}};
    const basemaps = {{basemaps | escape | safe}};
    const app_instance_title = "{{instance.title}}"
    const app_instance_abstract = String(`{{instance.abstract}}`)
    const layerLeftName = app_instance_config.layerLeft.typename;
    const layerRightName = app_instance_config.layerRight.typename;
    const theExtent = app_instance_config.theExtent;

    {% if PROXY_URL %}
      const PROXY_URL='{{PROXY_URL}}'
    {% else %}
      const PROXY_URL=null
    {% endif %}

    const URLS = {
      proxy: PROXY_URL,
      geoserver: "{{ GEOSERVER_BASE_URL }}",
      layersApiUrl: "/apps/{{app_name}}/api/layers/?",
      searchByTitleApiUrl: "/apps/{{app_name}}/api/layers/?typename=",
      new: "/apps/{{app_name}}/new/",
      appInstancesPage:"{% url 'appinstance_browse' %}?app__name={{instance.app.name}}&app__title={{instance.app.title}}"
    };

    {% if request.user.is_authenticated %}
    const user_logged_in = true
    const username = '{{request.user}}' 
    {% else %}
    const user_logged_in = false
    const username = undefined 
    {% endif %}
  </script>

  {% static "" as staticUrl %}
  <script src='{{staticUrl}}{{app_name}}/react-client/dist/viewAppInstance.js'></script>
  <script type="text/javascript">
    const props = {}
    var app = React.createElement(viewAppInstance, props);
    ReactDOM.render(app, document.getElementById("reactjs-app"));
  </script>
</body>

</html>
